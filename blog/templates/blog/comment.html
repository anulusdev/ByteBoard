{% extends "base.html" %}

{% block title %}Add a comment{% endblock %}

{% block content %}
	{% if comment %}
		<h1>Your comment has been added.</h1>
		<p><a href="{{ post.get_absolute_url }}">Back to the post</a>></p>
	{% else %}
		{% include 'blog/include/comment_form.html' %}
	{% endif %}
{% endblock %}
